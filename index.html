<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">

    <title>Tic Tac Toe</title>

<body>

    <header>
        <h1><u>Tic Tac Toe</u></h1>
    </header>

    <main>
        <div class="playing-board">
            <div class="playing-field" id="one"><span class="field">X</span></div>
            <div class="playing-field" id="two"><span class="field">O</span></div>
            <div class="playing-field" id="three"><span class="field">X</span></div>
            <div class="playing-field" id="four"><span class="field">O</span></div>
            <div class="playing-field" id="five"><span class="field">X</span></div>
            <div class="playing-field" id="six"><span class="field">O</span></div>
            <div class="playing-field" id="seven"><span class="field">X</span></div>
            <div class="playing-field" id="eight"><span class="field">O</span></div>
            <div class="playing-field" id="nine"><span class="field">X</span></div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
